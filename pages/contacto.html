    <main>
      <h2 class="titulo-contacto">FORMULARIO DE CONTACTO</h2>
      <form>
        <div class="input-group">
          <span class="input-group-text">Nombre y apellido:</span>
          <input type="text" aria-label="First name" class="form-control" />
        </div>
        <div class="input-group">
          <span class="input-group-text">Email:</span>
          <input type="text" aria-label="First name" class="form-control" />
        </div>
        <div class="input-group">
          <span class="input-group-text">Número de celular:</span>
          <input type="text" aria-label="First name" class="form-control" />
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Escriba su consulta</label>
        </div>

        <div class="enviar-formulario">
          <button type="submit" class="btn-enviar-formulario">
            ENVIAR FORMULARIO
          </button>
        </div>
      </form>
